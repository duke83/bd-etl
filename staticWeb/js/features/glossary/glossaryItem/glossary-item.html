<span>
    <span class="glossary-item-varname"
          ng-bind="itm.VarName"
          ng-click="vm.showLongDescription=!vm.showLongDescription"></span>

    <span class="glossary-item-shortdescription"
          ng-bind="itm.ShortDescription"></span>

    <span class="glossary-item-details-container"
          ng-show="vm.showLongDescription" ng-class="{}">
        <span style="width:45%; display:inline-block">
            {{histogramData}}
        <bnkrd-histogram labels="histogramData.labels"
                         series="histogramData.series"
                         data="histogramData.data"
                         varname="myvarname"></bnkrd-histogram>
        </span>


        <ul>
            <li>FDIC Long Description: <span class="glossary-item-longdescription"
                      ng-bind="itm.LongDescription"></span></li>
            <li>Data Type: <span class="glossary-item-src" ng-bind="itm.AON"></span></li>

            <li>Source: <span class="glossary-item-src" ng-bind="itm.File"></span></li>
        </ul>
    </span>
</span>
